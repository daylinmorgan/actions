name: ðŸŒ™ Nightly Release

on:
  workflow_call:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts/

      - run: tree artifacts

      - name: Remove Old Nightly Release
        run: |
          gh release delete nightly --yes || true
          git tag -d nightly || true
          git push origin :nightly || true

      - name: Generate New Nightly Release
        run: |
          last_tag=$(git describe --tags --abbrev=0 --match "v*.*")
          commits=$(git log $last_tag..HEAD --format="%h %s")
          n_commits=$(printf "%s" "$commits" | grep -c "^")
          cat <<EOF > notes.md
          $last_tag..nightly
          $n_commits commits since last release

          ---

          $commits
          EOF

          gh release create nightly \
            --title "Nightly Release (Pre-release)" \
            --prerelease \
            -F notes.md \
            $(find artifacts -type f)

